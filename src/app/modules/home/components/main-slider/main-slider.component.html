<section>
  <div class="wrapper">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of slides">
        <ng-template class="slide" carouselSlide [id]="(slide.id).toString()">
            <Gosto-slide-item [slide]="slide"></Gosto-slide-item>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</section>
