<section class="top-selling" *ngIf="products$ | async as products">
  <div class="top__section">
    <div class="texts">
      <h2>Top Selling Products</h2>
      <p>Meet our newbies! The latest templates uploaded to the marketplace.</p>
    </div>
    <div class="filter_tags">
      <div class="tag" *ngFor="let tag of tags;let i =index" (click)="select(i)"
        [ngClass]="{'active': i == currentIndex}">
        <span>{{tag}}</span>
      </div>
    </div>
  </div>
  <div class="buttom__section">
    <div class="products" *ngIf="products$ | async as products">
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let product of products; let i= index">
          <ng-template class="slide" carouselSlide [id]="(i+1).toString()">
            <Gosto-selling-product-card [product]="product"></Gosto-selling-product-card>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>

  </div>
</section>
