<div class="container">
  <div class="body__box" [@fadeInRight]>
    <div class="header">
      <span>YOUR CART</span>
      <svg (click)="close()">
        <use href="#close-icon"></use>
      </svg>
    </div>
    <div class="content">
      @if((cartItems$ | async).length > 0){
      @for(item of (cartItems$ | async); track item){
      <Gosto-cart-item [product]="item" [type]="'cart'"></Gosto-cart-item>
      }
      }@else {
      <div class="empty__card">
        <svg>
          <use href="#empty-card"></use>
        </svg>
        <p>No products in the cart.</p>
        <button (click)="goToShop()">Return To Shop</button>
      </div>
      }
    </div>
    <div class="subtotal">
      <div class="total">
        <p>Subtotal:</p>
        <p>${{total$ | async}}</p>
      </div>
      <div class="cta_btns">
        <button>VIEW CART</button>
        <button>CHECKOUT</button>
      </div>
    </div>
    <div class="footer">
      <p>Free shipping on orders overs $90</p>
    </div>
  </div>
</div>
