<div class="container">
  <div class="body__box" [@fadeInRight]>
    <div class="header">
      <span>YOUR CART</span>
      <svg (click)="close()"><use href="#close-icon"></use></svg>
    </div>
    <div class="content">
      @for(item of (cartItems$ | async); track item){
        <Gosto-cart-item [product]="item"></Gosto-cart-item>
      }
    </div>
    <div class="footer">
      <p>Free shipping on orders overs $90</p>
    </div>
  </div>
</div>
