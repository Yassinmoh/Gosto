<div class="card">
  <div class="img__box">
    <img [src]="'../../../../../../assets/images/products/'+product.imageUrl" [alt]="product.name">
    @if(product.sale){
      <div class="onSale"><span>Sale! {{product.sale}}%</span></div>
    }
  </div>
  <div class="btns">
    <div>
      <svg (click)="addToCart(product)">
        <use href="#shopping-bag-g"></use>
      </svg>
    </div>
    <div>
      <svg (click)="addToWishlist(product)">
        <use href="#heart-icon-g"></use>
      </svg>
    </div>
    <div>
      <svg>
        <use href="#account-icon-g"></use>
      </svg>
    </div>
  </div>
  <p class="title" [routerLink]="['product', product.id]">{{product.name}}</p>
  <div class="price">
    <p class="new">${{product.price | salePrice:product.sale}}</p>
    @if(product.hasSale && product.sale != null){
      <p class="old">${{product.price}}</p>
    }
  </div>
</div>
